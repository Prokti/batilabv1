
{% extends "base.html" %}

{% block content %}

<div class="row">

    {% if error %}
    <p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
    {% endif %}
    
    {% if user.is_authenticated %}
    Vous êtes connecté, {{ user.username }} !
    {% else %}

</div>
<div class="container">
<div class="form-group">
    <h4>CONNEXION</h4>
      <form class="" method="post" action="{% url "connexion" %}"> 
        {% csrf_token %}
        {{ form.as_p }}
        
        <button class="btn btn-success" type="submit" action="{% url "connexion" %}">Valider         
              </button>
                    
    </form>
    {% endif %}

</div>
</div>


{% endblock %}
